		<!-- Edit config modal -->
<div class="modal fade" id="confModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit config</h4>
      </div>
      <div class="modal-body">
        <form action="">
            <div class="input-group input-group-lg">
              <span class="input-group-addon">First param:</span>
              <input type="text" class="form-control" id="firstParam" placeholder="First param">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveConf" >Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Load JSON library modal -->
<div class="modal fade" id="loadElementModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Load Element from JSON</h4>
      </div>
      <div class="modal-body">
			<input class="filestyle" data-buttonName="btn-success" data-buttonBefore="true" data-placeholder="No file selected" accept='.json' type="file" id="files" name="files[]" multiple />		
			<output id="list"></output>
			
			<div id="customIframe"></div>
				
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveAddedElement">Save</button>
      </div>
    </div>
  </div>
</div>
